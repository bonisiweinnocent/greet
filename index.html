<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>greetApp</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>The Greeting App.</h1>
        </div>
        <div class="please">
            <h5>Please enter your name</h5><br>
        </div>
        
        <span class="emptyform red-text"></span><br><br>

        <div class="area">
            <input id="text" class="nameString" placeholder="Enter your name here"><br>

            <div class="count yellow-text">
                <p><b> Counter : 0</b></p>

            </div>

        </div>
        <div class="row">
            <h5>Please select a language</h5>
            <div class="radioBtn">

                <label class="radios">
                    <input type="radio" name="language" class="languageRadio" value="IsiXhosa">
                    <span class="label-body">IsiXhosa</span>
                </label>
                <label class="">
                    <input type="radio" name="language" class="languageRadio" value="Swahili">
                    <span class="label-body">Swahili</span>
                </label>
                <label class="">
                    <input type="radio" name="language" class="languageRadio" value="French">
                    <span class="label-body">French</span>
                </label>
            </div>
            <div class="greetbtn pressor">
                <button class="button-primary greetBtn" on type="button" name="button">Greet Me</button><br>
                <button class="button-primary resetBtn" on type="button" name="button">Reset</button>
            </div>


        </div>





        <script src="./functions.js"></script>
        <script src="./script.js"></script>


</body>

</html>
